<!DOCTYPE html>
<meta charset="utf-8"/>
<html lang="en">
<head>
<title>Examples for femtoCAD</title>
<meta name=viewport content="width=device-width,initial-scale=1">
<style>
pre {font: 12px/20px Monaco, monospace;border: 1px solid #CCC;border-radius: 3px;background: #F9F9F9;padding: 10px;color: #555;overflow-x:auto; /* add horizontal scroll to code area, if needed */}
a {word-wrap:break-word;}
</style>
</head>
<body>

<!--
	* examples.md is transformed into HTML by marked.js and inserted into the content <div>
-->
<div id="content">
	Should contain <a href="examples.md">examples.md</a> converted to HTML with Marked.js.
<div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
	fetch("examples.md").then(resp => {
		return resp.text();
	}).then(text => {
		document.getElementById("content").innerHTML = marked(text);
	});
</script>

</body>
</html>
